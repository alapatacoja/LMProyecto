<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/estilos.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/login_estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img src="imgs/ELMOCINES.png" alt="logo" class="logo" onmouseover="hover(this)" onmouseout="unhover(this)"/>
        <ul class="menu">
            <li class="header-item"><a href="Index.html">inicio</a></li>
            <li class="header-item"><a href="Cartelera.html">cartelera</a></li>
            <li class="header-item"> <a href="Estrenos.html">estrenos</a></li>
            <a href="Login.html"></a><li class="login-header" id="logger">login</li></a>
        </ul>
    </header>


    <div class="wrapper">
        <div class="titulos">
            <div class="titulo">
                Login
            </div>
            <div class="titulo">
                Registrarse
            </div>
        </div>
        <div class="form-container">
            <div class="sliderform">
                <input type="radio" name="slide" id="login_radio" checked>
                <input type="radio" name="slide" id="sign_upRadio">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Registro</label>
                <div class="slider-tab"></div>
            </div>
            <div class="dentro-form">
                <!--LOGIN-------------------------------------------->
                <form class="login" id="login">
                    <div class="texto">
                        <input type="text" placeholder="Nombre de Usuario" id="username" required>
                    </div>
                    <div class="texto">
                        <input type="password" required id="password" placeholder="Contraseña">
                    </div>
                    <div class="boton">
                        <div class="boton-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="link">
                        No tienes cuenta? <a href="">Crea una!</a>
                    </div>
                </form>
                <!--REGISTRO-------------------------------------------->
                <form class="signup" id="signup">
                    <div class="texto">
                        <input type="text" placeholder="Nombre de Usuario" required id="usernameRegistro">
                    </div>
                    <div class="texto">
                        <input type="password" required placeholder="Contraseña" id="passwordRegistro">
                    </div>
                    <div class="texto">
                        <input type="password" required placeholder="Confirmar Contraseña" id="confirmPasswordRegistro">
                    </div>
                    <div class="boton">
                        <div class="boton-layer"></div>
                            <input type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/js_general.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="js/sign_up.js" type="module"></script>

    

</body>
</html>
